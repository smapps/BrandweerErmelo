	//GEO LOCATION
	var vector = new OpenLayers.Layer.Vector('vector');
	map.addLayer(vector);
	 
	var pulsate = function(feature) {
		var point = feature.geometry.getCentroid(),
			bounds = feature.geometry.getBounds(),
			radius = Math.abs((bounds.right - bounds.left)/2),
			count = 0,
			grow = 'up';

		var resize = function(){
			if (count>16) {
				clearInterval(window.resizeInterval);
			}
			var interval = radius * 0.03;
			var ratio = interval/radius;
			switch(count) {
				case 4:
				case 12:
					grow = 'down'; break;
				case 8:
					grow = 'up'; break;
			}
			if (grow!=='up') {
				ratio = - Math.abs(ratio);
			}
			feature.geometry.resize(1+ratio, point);
			vector.drawFeature(feature);
			count++;
		};
		window.resizeInterval = window.setInterval(resize, 50, point, radius);
	};

	
	var geolocate = new OpenLayers.Control.Geolocate({
		bind: true,
		geolocationOptions: {
			enableHighAccuracy: true,
			maximumAge: 0,
			timeout: 7000
		}
	});
	map.addControl(geolocate);
	var firstGeolocation = true;
	geolocate.events.register("locationupdated",geolocate,function(e) {
		vector.removeAllFeatures();
		var circle = new OpenLayers.Feature.Vector(
			OpenLayers.Geometry.Polygon.createRegularPolygon(
				new OpenLayers.Geometry.Point(e.point.x, e.point.y),
				e.position.coords.accuracy/2,
				40,
				0
			),
			{},
			style
		);
		vector.addFeatures([
			new OpenLayers.Feature.Vector(
				e.point,
				{},
				{
					graphicName: 'triangle',
					strokeColor: '#FFF',
					strokeWidth: 2,
					width: '30px;',
					fillOpacity: 1,
					fillColor: 	'#f00',
					pointRadius: 10
				}
			),
			circle
		]);
		if (firstGeolocation) {
			pulsate(circle);
			firstGeolocation = false;
			this.bind = true;
		}
	});
	geolocate.events.register("locationfailed",this,function() {
		OpenLayers.Console.log('Location detection failed');
	});
	if(watch == 'on')
	{
		geolocate.watch = true;
	}

		map.panTo(lonlat);
	}

		$.ajax({
			type: 'POST',
			url: 'http://haageninternet.nl/klanten/brandweer/php_p2000_getLatest.php', 
			async: false,
			success: function(returnData)
			{
				if(window.localStorage["laatsteMelding"] != returnData)
				{
					window.localStorage["laatsteMelding"] = returnData;
				}
			},
			error: function(returnData){
			//	gotoURLString = 's2.html';
			}
		});
		var p2000_data = window.localStorage["laatsteMelding"].split("{}");
		var p2000Lng = p2000_data[0];
		var p2000Lat = p2000_data[1];
		var p2000Txt = p2000_data[2];
		$(".lastReport").html("<p>" + p2000Txt + "</p>");
	}
	
	$(".lastReport").on("click", function()
	{
		//alert("melding");
		init('off',p2000Lat,p2000Lng)
	});
	$(".refresh").on("click", function()
	{
		$("#map").html('');
		$(".track").show();
		$(".track2").hide();
		init('off',0,0);
	});
	$(".track").on("click", function()
	{
		$("#map").html('');
		$(".track").hide();
		$(".track2").show();
		init('on',0,0);
	});
	$(".track2").on("click", function()
	{
		$("#map").html('');
		$(".track2").hide();
		$(".track").show();
		init('off',0,0);
	});
	
	
});

</script>

    </body>
</html>
